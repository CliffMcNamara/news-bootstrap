<app-layout>
  <div class="row">
    <div class="col">
    <ul>
      <li class="card" style="width: 100%;" *ngFor="let article of mArticles">
        <img class="card-img-top"  src={{article.urlToImage}} alt="">
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p>{{article.description}}</p>
          <a href="#" class="btn btn-primary">{{article.source.name}}</a>
        </div>
    </li>
    </ul>
    </div>
  </div>
</app-layout>
